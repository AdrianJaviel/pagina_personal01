<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css">
  <title>Mi página</title>
</head>
<body>
  <!-- contenedor que tiene la animación (aplica el atributo tal cual) -->
  <div class="transition-container" transition-style="in:circle:top-left">
    <main class="content">
      <section class="presentacion">
        <img src="img/foto_perfil.jpg" alt="Foto de perfil" class="foto-perfil">
        <div class="texto-presentacion">
            <div style="display: flex; align-items: center;">
                 <h1 class="animar-h1">Hola, soy Adrián.</h1>
                <span class="cursor"></span>
        </div>
                <p class="animate__animated animate__fadeInRight">Estoy dando mis primeros pasos en el mundo de la programación.</p>
    </div>
      </section>

  </div>
      <!-- ejemplo de más contenido para comprobar que la página crece hacia abajo -->
      <section class="extra">
        <h2>Más información</h2>
        <p>Contenido adicional para verificar el comportamiento cuando la página se extiende verticalmente.</p>
      </section>
    </main>



</body>
</html>
